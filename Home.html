<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun!</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #ffe6f2;
        text-align: center;
        margin: 0;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #ff66b2;
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: rainbow 5s infinite;
      }

      .cake {
        font-size: 80px;
        margin: 20px 0;
        animation: bounce 2s infinite;
      }

      .photo-container {
        width: 250px;
        height: 250px;
        margin: 0 auto 20px;
        position: relative;
        perspective: 1000px;
      }

      .photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #ff66b2;
        opacity: 0;
        transform: scale(0) rotate(-360deg);
        animation: photoAppear 1.5s forwards 1s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .balloon {
        font-size: 40px;
        position: absolute;
        animation: float 4s infinite;
      }

      .balloon:nth-child(1) {
        top: 20px;
        left: 5%;
        animation-delay: 0.5s;
      }

      .balloon:nth-child(2) {
        top: 60px;
        left: 85%;
        animation-delay: 1s;
      }

      .balloon:nth-child(3) {
        top: 120px;
        left: 15%;
        animation-delay: 1.5s;
      }

      .balloon:nth-child(4) {
        top: 180px;
        left: 75%;
        animation-delay: 2s;
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        opacity: 0;
        animation: confettiFall 5s linear infinite;
      }

      button {
        background-color: #ff66b2;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.3s, background-color 0.3s;
      }

      button:hover {
        transform: scale(1.1);
        background-color: #ff3399;
      }

      .message {
        font-size: 20px;
        margin: 20px 0;
        color: #666;
        line-height: 1.6;
      }

      @keyframes photoAppear {
        0% {
          opacity: 0;
          transform: scale(0) rotate(-360deg);
        }
        60% {
          transform: scale(1.2) rotate(10deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes rainbow {
        0% {
          color: #ff66b2;
        }
        14% {
          color: #ff6666;
        }
        28% {
          color: #ffb366;
        }
        42% {
          color: #ffff66;
        }
        57% {
          color: #66ff66;
        }
        71% {
          color: #66ffff;
        }
        85% {
          color: #6666ff;
        }
        100% {
          color: #ff66b2;
        }
      }
    </style>
  </head>
  <body>
    <div class="balloon">ðŸŽˆ</div>
    <div class="balloon">ðŸŽˆ</div>
    <div class="balloon">ðŸŽˆ</div>
    <div class="balloon">ðŸŽˆ</div>

    <div class="container">
      <h1>Selamat Ulang Tahun!</h1>
      <div class="cake">ðŸŽ‚</div>
      <div class="photo-container">
        <img class="photo" src="foto1.jpg" alt="Foto Ulang Tahun" />
      </div>
      <div class="message">
        Semoga di hari spesialmu ini, kamu mendapatkan kebahagiaan, kesehatan,
        dan kesuksesan. Terima kasih telah menjadi orang yang luar biasa!
      </div>
      <button onclick="playMusic()">Putar Musik! ðŸŽµ</button>
    </div>

    <script>
      // Membuat efek confetti
      function createConfetti() {
        const colors = [
          "#ff66b2",
          "#66ffff",
          "#66ff66",
          "#ffff66",
          "#ff6666",
          "#6666ff",
        ];

        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 5 + "s";
          document.body.appendChild(confetti);
        }
      }

      // Memutar musik ulang tahun sederhana (simulasi)
      function playMusic() {
        alert("ðŸŽµ Selamat ulang tahun... Selamat ulang tahun... ðŸŽµ");
        createConfetti();
      }

      // Jalankan saat halaman dimuat
      window.onload = function () {
        setTimeout(createConfetti, 1500);
      };
    </script>
  </body>
</html>
